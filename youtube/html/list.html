<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h4>Menu Makanan</h4>
    <ul> <!--unordered list -->
        <li>Nasi goreng</li>
        <li>Ayam bakar</li>
        <li>Sayur asem</li>
    </ul>
    <h4>Menu Minuman</h4>
    <ol> <!--ordered list -->
        <li>Es teh</li>
        <li>Es jeruk</li>
        <li>Air mineral</li>
    </ol>
</body>
</html>
